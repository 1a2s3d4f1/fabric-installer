apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'application'

buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        jcenter()
    }
}

sourceCompatibility = 1.8
version = '0.0.0'

mainClassName = "net.fabricmc.installer.Main"

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.code.gson:gson:2.7'
    compile 'commons-io:commons-io:2.5'
    compile 'org.apache.maven:maven-artifact:3.3.9'
    compile 'org.apache.maven:maven-repository-metadata:3.3.9'

}

jar {
    manifest {
        attributes	'Implementation-Title': 'ChorusInstaller',
                'Implementation-Version': version,
                'Main-Class': 'chorusmc.installer.Main'
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

